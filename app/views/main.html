<div class="container">
    <form role="form" data-ng-submit="addTodo()">
        <div class="row">
            <div class="input-group">
                <input type="text" data-ng-model="todo" placeholder="What needs to be done" class="form-control">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
        </div>
        <!--<h2>My Todos</h2>-->
        <div ui-sortable data-ng-model="todos">
            <p class="input-group" data-ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
                <input type="text" data-ng-model="todo" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-danger" data-ng-click="removeTodo($index)">X</button>
                </span>
            </p>
        </div>
    </form>
    
    <my-tree-grid list="countries"></my-tree-grid>
    <unordered-list data="products">
        This is where the list will go
    </unordered-list>
</div>
