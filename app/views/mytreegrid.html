<div>
    <p>This is the myTreeGrid view.</p>
    <div class="controlBar">
        <ul>
            <li>Add</li>
            <li>Edit</li>
            <li>Delete</li>
        </ul>
    </div>
    <table class="table table-striped grid">
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Country Code</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="r in list" class="gridRow" enable-edit="r.edit" id="$index">
                <td >
                    <div  data-ng-dblclick="editItem($index,'Name', r)">
                        <span data-ng-bind="r.Name" data-ng-show="!r.edit"></span>
                        <input data-ng-show="r.edit" focus-me="hasFocus('Name', $index)" data-ng-focus="inputFocus('Name')" data-ng-blur="inputBlur()" data-ng-model="r.Name" id="{{$index}}">
                    </div>
                </td>
                <td >
                    <div data-ng-dblclick="editItem($index,'Code', r)">
                        <span data-ng-bind="r.Code" data-ng-show="!r.edit"></span>
                        <input data-ng-show="r.edit" focus-me="hasFocus('Code', $index)" data-ng-focus="inputFocus('Code')" data-ng-blur="inputBlur()" data-ng-model="r.Code" id="{{$index}}">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
